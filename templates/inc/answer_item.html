{% load static %}
<div class="question">
    <div class="row">
        <div class="col-2">
            <div class="avatar_question">
                <img src="{% static answer.photos %}" alt=""/>
            </div>
        </div>
        <div class="col-10">
            <div class="question-text">
                {{ answer.text }}
            </div>
        </div>
    </div>
    <div class="ContainerWhite">
        <div class="like">{{ answer.likes }}</div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
             style="margin-top:20px; padding-bottom:30px;">
            <input type="radio" class="btn-check" name="btnradio3{{ question.id }}" id="btnradio4{{ question.id }}"
                   autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio4{{ question.id }}">Up</label>

            <input type="radio" class="btn-check" name="btnradio3{{ question.id }}" id="btnradio5{{ question.id }}"
                   autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio5{{ question.id }}">Down</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Answer correct
            </label>
        </div>
    </div>
</div>
