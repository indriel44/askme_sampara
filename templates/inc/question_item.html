{% load static %}

<div class="question">
    <div class="row">
        <div class="col-2">
            <div class="avatar_question">
                <img src="{% static question.user.avatar %}" alt=""/>
            </div>
        </div>
        <div class="col-10">
            <a class="navbar-brand" href="{% url 'question' question.id %}"
               style="  font-size: 32px;">{{ question.title }}</a>
            <div class="question-text">
                {{ question.text }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <div class="like">{# question.objects.get_questions_likes #} </div>
        </div>
        <div class="col-3 ">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
                 style="margin-top:20px;">
                <input type="radio" class="btn-check" name="btnradio{{ question.id }}" id="btnradio1{{ question.id }}"
                       autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1{{ question.id }}">Up</label>
                <input type="radio" class="btn-check" name="btnradio{{ question.id }}" id="btnradio2{{ question.id }}"
                       autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2{{ question.id }}">Down</label>
            </div>
        </div>
        <div class="col-3">
            <div class="AnswerButton">answer({{ question.answer }})</div>
        </div>
        <div class="col-5">
            {% include 'inc/tags.html' with tag=question.tag %}

        </div>
    </div>
</div>
